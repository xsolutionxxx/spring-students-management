<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Students - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Student Management System</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" sec:authentication="name"></span>
                <form th:if="${#authorization.expression('isAuthenticated()')}" th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-link text-light">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Students Management</h1>

        <!-- Add Student Form - Only visible for ADMIN -->
        <div class="card mt-4" sec:authorize="hasRole('ADMIN')">
            <div class="card-header">
                <h2>Add New Student</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/students}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" min="16" max="100" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Student</button>
                </form>
            </div>
        </div>

        <!-- Students List -->
        <div class="card mt-4">
            <div class="card-header">
                <h2>Students List</h2>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Last Updated</th>
                            <th sec:authorize="hasRole('ADMIN')">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="student : ${students}">
                            <td th:text="${student.id}"></td>
                            <td th:text="${student.name}"></td>
                            <td th:text="${student.age}"></td>
                            <td th:text="${student.updatedAt}"></td>
                            <td sec:authorize="hasRole('ADMIN')">
                                <button type="button" class="btn btn-primary btn-sm"
                                    th:onclick="'editStudent(' + ${student.id} + ')'">Edit</button>
                                <form th:action="@{/students/{id}/delete(id=${student.id})}" method="post"
                                    class="d-inline">
                                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Edit Student Modal - Only visible for ADMIN -->
        <div class="modal fade" id="editStudentModal" tabindex="-1" sec:authorize="hasRole('ADMIN')">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Student</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editStudentForm">
                            <input type="hidden" id="editStudentId">
                            <div class="mb-3">
                                <label for="editName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="editName" required>
                            </div>
                            <div class="mb-3">
                                <label for="editAge" class="form-label">Age</label>
                                <input type="number" class="form-control" id="editAge" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="saveStudent()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script sec:authorize="hasRole('ADMIN')">
        function editStudent(id) {
            fetch(`/api/students/${id}`)
                .then(response => response.json())
                .then(student => {
                    document.getElementById('editStudentId').value = student.id;
                    document.getElementById('editName').value = student.name;
                    document.getElementById('editAge').value = student.age;
                    new bootstrap.Modal(document.getElementById('editStudentModal')).show();
                });
        }

        function saveStudent() {
            const id = document.getElementById('editStudentId').value;
            const name = document.getElementById('editName').value;
            const age = document.getElementById('editAge').value;

            fetch(`/api/students/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, age })
            })
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    }
                });
        }
    </script>
</body>

</html>
