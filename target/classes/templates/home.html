<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Home - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="display-4 mb-4">Welcome to Student Management System</h1>
                <p class="lead mb-4">A comprehensive system for managing student information.</p>

                <div class="row mt-4">
                    <div class="col-md-6" sec:authorize="!isAuthenticated()">
                        <div class="card mb-4 h-100">
                            <div class="card-body d-flex flex-column justify-content-center">
                                <h5 class="card-title">New User?</h5>
                                <p class="card-text">Create an account to get started.</p>
                                <a th:href="@{/register}" class="btn btn-primary w-75 mx-auto">Register Now</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6" sec:authorize="!isAuthenticated()">
                        <div class="card mb-4 h-100">
                            <div class="card-body d-flex flex-column justify-content-center">
                                <h5 class="card-title">Already Registered?</h5>
                                <p class="card-text">Login to access your account.</p>
                                <a th:href="@{/login}" class="btn btn-primary w-75 mx-auto">Login</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12" sec:authorize="isAuthenticated()">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Manage Students</h5>
                                <p class="card-text">View and manage student information.</p>
                                <a th:href="@{/students}" class="btn btn-primary">Go to Students</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
